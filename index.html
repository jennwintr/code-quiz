<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
      <h1><nav><a href="#search-engine-optimization">View Highscores</a></nav></h1>
      <h2 id="countdown"></h2>
    </header>
    <div class="start-container">
      <button id="start-btn" class="btn">Start Quiz</button>
      <button id="next-btn" class="btn hide">Next</button>
    </div>

    <div id="question-container" class="quiz-container hide">
      <div id="question">Question</div>
      <div id="answer-btns" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>

    <div id="question-container" class="quiz-container hide">
      <div id="question">Question</div>
      <div id="answer-btns" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>

    <div id="done-container" class="completed-container hide">
      <h3>Quiz Completed!</h3>
      <div id="scoreBox"></div>
      <ul class="highList"></ul>
      <form id="enter-initials-box" class="hide">
        <div class="initial-box">
          <input
            type="text"
            name="Initials"
            class="text-input"
            placeholder="Enter Initials"
          />
          <button class="btn" id="complete-submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
